{% extends "base.html" %}

{% block content %}
    <h1>Match Abstracts to Drug Candidates</h1>
        <form action="{{ url_for('handle_data') }}" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.text.label }}<br>
                {{ form.text(size=32) }}<br>
                {% for error in form.text.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
{% endblock %}
